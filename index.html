<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>  
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" href="./CSS/stylesheet.css">

<body>
        <!-- The shortcut for the comment tag is command + / "forward slash, which is next to the shift key" -->
       
           <div class="container">
               <div class="border">
                
                <form action="" method="POST">
                   
                    <label for="username"></label> 
                   <h1>Login</h1>

                   <div class="myform">
                            <label>Username<label><input type="email" placeholder="Email" required-id="username">
                        <br>
                            <label>Password</label><input type="password" placeholder="Password" required-id="password">
                        <br>

                        <div class="lbutton">
                            <input type="submit" value="Login">
                        </div>

                   </div>
                   <a href="#">Forgot your password</a>
            
               </form>
            </div>
        </div> 
   
</body>
</html>
